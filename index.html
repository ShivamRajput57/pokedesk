<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pokemon_flash_card</title>
</head>
<body>
    <div class="search">
        <label for="find">search your pokemon</label>
        <input type="text" id="find" placeholder="enter your pokemon name">
        <button>find</button>
    </div>
    <div class="cards">
        <div class="past">
            

        </div>
        <div class="present">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="">
            <h1>pikachu</h1>
            <h2>ex-777</h2>
            <ul>
                <li>weight</li>
                <li>height</li>
                <li>ability</li>
            </ul>
        </div>
        <div class="future">future</div>
    </div>
</body>
</html>
