<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>pokemon_flash_card</title>
</head>
<body>
    <div class="search">
        <label for="find">search your pokemon</label>
        <input type="text" id="find" placeholder="enter your pokemon name">
        <button>find</button>
        <h1 class="warning"></h1>
    </div>
    <div class="cards">
        <div class="past">
            

        </div>
        <div class="present">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="">
            <h1 id="name">pikachu</h1>
            <h2 id="base_exp">bse_exp: XXX</h2>
            <h2 id="HP">hp:XXX</h2>
            <h2 id="Attack">attack:XXX</h2>
            <h2 id="Defence">defence:XXX</h2>
            <ul>
                <li id="weight">weight</li>
                <li id="height">height</li>
            </ul>
        </div>
        <div class="future"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
